# TEST config for osmFISH dataset (200-epoch runs)
# Use: spatial_factorization run all -c configs/osmfish/general_test.yaml

name: osmfish_test
seed: 67
dataset: osmfish
output_dir: outputs/osmfish_test

preprocessing:
  spatial_scale: 50.0
  path: /gladstone/engelhardt/home/lchumpitaz/gitclones/SDMBench/Data/osmfish.h5ad
  group_column: ClusterName

  min_group_fraction: 0.01  # drop groups with <1% of total cells
model:
  # Common params
  n_components: 10
  mode: expanded
  loadings_mode: multiplicative
  training_mode: standard
  E: 3

  # Spatial GP params (svgp/mggp_svgp only)
  kernel: Matern32
  num_inducing: 500
  lengthscale: 8.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

  # LCGP params (lcgp/mggp_lcgp only)
  K: 20
  precompute_knn: true

  # MGGP params
  group_diff_param: 1.0
  inducing_allocation: derived

training:
  max_iter: 200
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 4839
  y_batch_size: 33
  shuffle: true
