name: slideseq_pnmf
seed: 67
dataset: slideseq
output_dir: outputs/slideseq

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  training_mode: standard
  mode: expanded
  loadings_mode: multiplicative
  E: 3
  n_components: 10
  spatial: false
  prior: GaussianPrior

training:
  max_iter: 20000
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 7000
  y_batch_size: 2000
  shuffle: true
