# SlideseqV2 with non-spatial PNMF (baseline model)

name: slideseq_pnmf
seed: 67
dataset: slideseq
output_dir: outputs/slideseq

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  n_components: 10
  spatial: false
  prior: GaussianPrior
  mode: lower-bound
  loadings_mode: multiplicative

training:
  max_iter: 2000
  learning_rate: 1e-1
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 10000
  y_batch_size: 2000
  shuffle: true
