# SlideseqV2 with non-spatial PNMF (baseline model)

name: slideseq_pnmf
seed: 67
dataset: slideseq
output_dir: outputs/slideseq

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  n_components: 10
  spatial: false
  prior: GaussianPrior
  mode: expanded
  loadings_mode: projected

training:
  max_iter: 10000
  learning_rate: 0.01
  optimizer: Adam
  tol: 0.0001
  verbose: false
  device: gpu
  batch_size: 8000
  y_batch_size: 2000
  shuffle: true
