# SlideseqV2 with non-spatial PNMF (baseline model)

name: slideseq_pnmf
seed: 67

dataset:
  name: slideseq
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  n_components: 10
  spatial: false
  mode: expanded
  loadings_mode: projected

training:
  max_iter: 500
  learning_rate: 0.01
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu           # 'cpu', 'gpu', 'cuda', or 'mps'

  x_batch: 8000         # Samples per batch (N dimension)
  y_batch: 2000         # Features per batch (D dimension)
  shuffle: true

output:
  dir: outputs/slideseq  # Dataset-specific; model outputs go to subdirs (e.g. pnmf/)
