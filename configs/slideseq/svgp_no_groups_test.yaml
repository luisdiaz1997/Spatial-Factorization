# Test config for SVGP without groups (no MGGP, standard batched_Matern32)

name: slideseq_svgp_no_groups_test
seed: 67
dataset: slideseq
output_dir: outputs/slideseq

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  n_components: 10
  spatial: true
  prior: SVGP
  groups: false
  mode: expanded
  loadings_mode: multiplicative
  kernel: Matern32
  num_inducing: 3000
  lengthscale: 8.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

training:
  max_iter: 2000   # Short for testing
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 7000
  y_batch_size: 2000
  shuffle: true
