# MGGP_LCGP test config (10 epochs, for quick testing)
name: slideseq_mggp_lcgp_test
seed: 67
dataset: slideseq
output_dir: outputs/slideseq_test

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  training_mode: standard
  mode: expanded
  loadings_mode: multiplicative
  E: 3
  n_components: 10
  spatial: true
  prior: LCGP
  local: true
  groups: true
  train_lengthscale: false
  lengthscale: 8.0
  kernel: Matern32
  sigma: 1.0
  group_diff_param: 1.0
  inducing_allocation: derived
  K: 50
  rank: null
  low_rank_mode: softplus
  precompute_knn: true

training:
  max_iter: 10
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: true
  device: gpu
  batch_size: 7000
  y_batch_size: 2000
  shuffle: true
