# General TEST config for Slide-seq V2 dataset (quick 10-epoch runs)
# Use: spatial_factorization run all -c configs/slideseq/general_test.yaml

name: slideseq_test
seed: 67
dataset: slideseq
output_dir: outputs/slideseq_test

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

model:
  # Common params (used by all models)
  n_components: 10
  mode: expanded
  loadings_mode: multiplicative
  training_mode: standard
  E: 3

  # Spatial GP params (svgp/mggp_svgp only)
  kernel: Matern32
  num_inducing: 3000
  lengthscale: 8.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

  # LCGP params (lcgp/mggp_lcgp only)
  K: 50
  rank: null
  low_rank_mode: softplus
  precompute_knn: true

  # MGGP params (mggp_svgp only)
  group_diff_param: 1.0
  inducing_allocation: derived

training:
  max_iter: 10
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 7000
  y_batch_size: 2000
  shuffle: true
