# General config for squidpy 10x Visium dataset (mouse brain H&E, ~3K spots, ~15K genes)
# Uses sq.datasets.visium_hne_adata() â€” downloads automatically.
# Use: spatial_factorization generate -c configs/tenxvisium/general.yaml
# Use: spatial_factorization run all -c configs/tenxvisium/general.yaml

name: tenxvisium
seed: 67
dataset: tenxvisium
output_dir: outputs/tenxvisium

preprocessing:
  spatial_scale: 50.0
  filter_mt: true
  min_counts: 100
  min_cells: 10

  min_group_fraction: 0.01  # drop groups with <1% of total cells
model:
  # Common params
  n_components: 10
  mode: expanded
  loadings_mode: multiplicative
  training_mode: standard
  E: 3

  # Spatial GP params (svgp/mggp_svgp only)
  kernel: Matern32
  num_inducing: 3000
  lengthscale: 8.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

  # LCGP params (lcgp/mggp_lcgp only)
  K: 50
  precompute_knn: true

  # MGGP params
  group_diff_param: 1.0
  inducing_allocation: derived

training:
  max_iter: 20000
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 3000
  y_batch_size: 2000
  shuffle: true
