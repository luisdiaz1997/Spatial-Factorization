name: test_mggp_svgp
seed: 42
dataset: test
preprocessing:
  spatial_scale: 50.0
model:
  training_mode: standard
  E: 3
  mode: expanded
  loadings_mode: multiplicative
  n_components: 10
  spatial: true
  prior: SVGP
  diagonal_only: false
  lengthscale: 8.0
  kernel: Matern32
  num_inducing: 3000
  cholesky_mode: exp
  train_lengthscale: false
  sigma: 1.0
  groups: true
  inducing_allocation: derived
  group_diff_param: 1.0
training:
  max_iter: 1000
  learning_rate: 0.01
  device: cpu
output_dir: outputs/test
