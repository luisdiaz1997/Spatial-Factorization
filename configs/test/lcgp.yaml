name: test_lcgp
seed: 42
dataset: test
output_dir: outputs/test

preprocessing:
  spatial_scale: 50.0

model:
  training_mode: standard
  mode: expanded
  n_components: 10
  E: 3
  loadings_mode: multiplicative
  spatial: true
  prior: LCGP
  sigma: 1.0
  kernel: Matern32
  lengthscale: 8.0
  train_lengthscale: false
  local: true

training:
  max_iter: 1000
  learning_rate: 0.01
  device: cpu
