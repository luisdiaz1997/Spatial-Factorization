# General config for Liver MERFISH diseased dataset (310K cells, 317 genes)
# Uses same LiverLoader as healthy but with different path and cell_type_column.
# Use: spatial_factorization generate -c configs/liver/diseased/general.yaml
# Use: spatial_factorization run all -c configs/liver/diseased/general.yaml

name: liver_diseased
seed: 67
dataset: liver
output_dir: outputs/liver/diseased

preprocessing:
  spatial_scale: 50.0
  path: /gladstone/engelhardt/lab/lchumpitaz/datasets/liver/adata_healthy_diseased_merfish.h5ad
  cell_type_column: Cell_Type_final

model:
  # Common params
  n_components: 10
  mode: expanded
  loadings_mode: multiplicative
  training_mode: standard
  E: 3

  # Spatial GP params (svgp/mggp_svgp only)
  kernel: Matern32
  num_inducing: 3000
  lengthscale: 8.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

  # LCGP params (lcgp/mggp_lcgp only)
  K: 50
  precompute_knn: true

  # MGGP params
  group_diff_param: 1.0
  inducing_allocation: derived

training:
  max_iter: 20000
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 13000
  y_batch_size: 317
  shuffle: true
