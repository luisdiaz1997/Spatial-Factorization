# TEST config for squidpy MERFISH dataset (200-epoch runs)
# Use: spatial_factorization run all -c configs/merfish/general_test.yaml

name: merfish_test
seed: 67
dataset: merfish
output_dir: outputs/merfish_test

preprocessing:
  spatial_scale: 50.0
  group_column: Cell_class

  min_group_fraction: 0.01  # drop groups with <1% of total cells
model:
  # Common params
  n_components: 12
  mode: expanded
  loadings_mode: multiplicative
  training_mode: standard
  E: 3

  # Spatial GP params (svgp/mggp_svgp only)
  kernel: Matern32
  num_inducing: 3000
  lengthscale: 10.0
  sigma: 1.0
  train_lengthscale: false
  cholesky_mode: exp
  diagonal_only: false

  # LCGP params (lcgp/mggp_lcgp only)
  K: 50
  precompute_knn: true

  # MGGP params
  group_diff_param: 1.0
  inducing_allocation: derived

training:
  max_iter: 10
  learning_rate: 2e-3
  optimizer: Adam
  tol: 1e-4
  verbose: false
  device: gpu
  batch_size: 15000
  y_batch_size: 161
  shuffle: true
